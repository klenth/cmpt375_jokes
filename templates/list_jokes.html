<!DOCTYPE html>
<html>
    <head>
        <title>List jokes</title>
    </head>

    <body>
        <h1>List jokes</h1>
        <a href="{% url 'add_joke' %}">Add joke</a>
        <ul>
            {% for joke in jokes %}
                <li><a href="{% url 'view_joke' id=joke.id %}">{{ joke.text|truncatechars:50 }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
